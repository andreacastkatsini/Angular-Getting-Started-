<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>

<div class='card.body'>
  <div class='row'>
    <div class='col-md-2'>Filtrado por:</div>
    <div class='col-md-4'>
      <input type='text' [(ngModel)]='listFilter'/>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-md-6'>
   <h4>Fitrado por: {{listFilter}}</h4>
  </div>
</div>
<div class='table-responsive'>
  <table class='table' *ngIf='products.length'>
    <thead>
      <tr>
        <th>
          <button class='btn btn-primary'
          (click)='toggleImage()'>
          {{showImage ? 'Esconder' : 'Mostrar'}} Imagen
          </button>
        </th>
        <th>Producto</th>
        <th>CÃ³digo</th>
        <th>Disponibilidad</th>
        <th>Precio</th>
        <th>Rating de 5 Estrellas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let product of filteredProducts'>
        <td>
          <img *ngIf= 'showImage'
              [src]= 'product.imageUrl'
              [title]= 'product.productName'
              [style.width.px] ='imageWidth'
              [style.margin.px] = 'imageMargin'>
        </td>
        <td><a [routerLink]="['/products', product.productId]">{{product.productName}}</a></td>
        <td>{{product.productCode | lowercase | converToSpaces: '-'}}</td>
        <td>{{product.releaseDate}}</td>
        <td>{{product.price | currency: 'USD':'symbol': '1.2-2'}}</td>
        <td><pm-star [rating]= 'product.starRating'
          (ratingClicked)='onRatingClicked($event)'></pm-star></td>
      </tr>

    </tbody>
  </table>
</div>
</div>
